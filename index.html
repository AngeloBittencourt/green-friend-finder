<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <header>
      <section id="header-1">
        <div id="text-div">
          <img src="images/icons/logo-white.svg" alt="Greenthumb" />
          <h1>Find your next green friend</h1>
          <img src="images/icons/arrow-down.svg" alt="Arrow Down" />
        </div>
      </section>
      <section id="header-2"></section>
      <section id="header-3"></section>
    </header>
    <main>
      <section id="filter-container">
        <div>
          <img src="images/illustrations/sun.png" alt="sun" />
          <p>1. Set the amount of <bold>sunlight</bold> your plant will get.</p>
          <select name="" id=""></select>
        </div>
        <div>
          <img src="images/illustrations/wateringcan.png" alt="wateringcan" />
          <p>2. How ofter do you wanto to <bold>water</bold> your plant?</p>
          <select name="" id=""></select>
        </div>
        <div>
          <img src="images/illustrations/dog.png" alt="dog" />
          <p>3. Do you have pets? Do they <bold>chew</bold> plants?</p>
          <select name="" id=""></select>
        </div>
      </section>
      <section id="result-section">
        <div>
          <h2>No results yet...</h2>
          <p>
            Use the filters above to find the h2lant that best fits your environment :)
          </p>
          <img src="images/illustrations/no-results.png" alt="no-results" />
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
